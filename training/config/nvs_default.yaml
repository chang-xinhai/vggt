defaults:
  - default_dataset.yaml

exp_name: nvs_exp001
img_size: 518
num_workers: 8
seed_value: 42
accum_steps: 2
patch_size: 14
val_epoch_freq: 5
max_img_per_gpu: 16  # Reduced due to additional target views

limit_train_batches: 800
limit_val_batches: 400

data:
  train:
    _target_: data.dynamic_dataloader.DynamicTorchDataset
    num_workers: ${num_workers}
    max_img_per_gpu: ${max_img_per_gpu}
    common_config:
      img_size: ${img_size}
      patch_size: ${patch_size}
      debug: False
      repeat_batch: False
    dataset:
      _target_: data.composed_dataset.ComposedDataset
      dataset_configs:
        - _target_: data.datasets.objaverse.ObjaverseDataset
          split: train
          OBJAVERSE_DIR: /YOUR/PATH/TO/OBJAVERSE
          num_input_views: 4
          num_target_views: 1
  val:
    _target_: data.dynamic_dataloader.DynamicTorchDataset
    num_workers: ${num_workers}
    max_img_per_gpu: ${max_img_per_gpu}
    common_config:
      img_size: ${img_size}
      patch_size: ${patch_size}
      debug: False
    dataset:
      _target_: data.composed_dataset.ComposedDataset
      dataset_configs:
        - _target_: data.datasets.objaverse.ObjaverseDataset
          split: test
          OBJAVERSE_DIR: /YOUR/PATH/TO/OBJAVERSE
          num_input_views: 4
          num_target_views: 1

logging:
  log_dir: logs
  log_visuals: True
  log_freq: 10
  log_level_primary: DEBUG
  log_level_secondary: WARNING
  all_ranks: False
  tensorboard_writer:
    _target_: train_utils.tb_writer.TensorBoardLogger
    path: ${logging.log_dir}/tensorboard
  scalar_keys_to_log:
    train:
      keys_to_log:
        - loss_objective
        - loss_rgb
        - loss_psnr
    val:
      keys_to_log:
        - loss_objective
        - loss_rgb
        - loss_psnr

checkpoint:
  save_dir: logs/${exp_name}/ckpts
  save_freq: 5
  resume_checkpoint_path: /YOUR/PATH/TO/VGGT_CKPT  # Use pre-trained VGGT aggregator
  strict: False  # Allow loading partial weights

loss:
  _target_: loss.NovelViewSynthesisLoss
  rgb:
    weight: 1.0
    loss_type: "l1"
  perceptual:
    weight: 0.1
    use_vgg: True

optim:
  param_group_modifiers: False

  optimizer:
    _target_: torch.optim.AdamW
    lr: 1e-4
    weight_decay: 0.05

  frozen_module_names:
    - "*aggregator*"  # Freeze the aggregator, only train new heads

  amp:
    enabled: True
    amp_dtype: bfloat16
  gradient_clip:
    _target_: train_utils.gradient_clip.GradientClipper
    configs:
      - module_name: ["plucker_encoder"]
        max_norm: 1.0
        norm_type: 2
      - module_name: ["rgb_head"]
        max_norm: 1.0
        norm_type: 2
  options:
    lr:
      - scheduler:
          _target_: fvcore.common.param_scheduler.CompositeParamScheduler
          schedulers:
            - _target_: fvcore.common.param_scheduler.LinearParamScheduler
              start_value: 1e-6
              end_value: 1e-4
            - _target_: fvcore.common.param_scheduler.CosineParamScheduler
              start_value: 1e-4
              end_value: 1e-6
          lengths: [0.05, 0.95]
          interval_scaling: ['rescaled', 'rescaled']
    weight_decay:
      - scheduler:
          _target_: fvcore.common.param_scheduler.ConstantParamScheduler
          value: 0.05

max_epochs: 30

model:
  _target_: vggt.models.vggt_nvs.VGGT_NVS
  img_size: ${img_size}
  patch_size: ${patch_size}
  embed_dim: 1024

distributed:
  backend: nccl
  comms_dtype: None
  find_unused_parameters: False
  timeout_mins: 30
  gradient_as_bucket_view: True
  bucket_cap_mb: 25
  broadcast_buffers: True

cuda:
  cudnn_deterministic: False
  cudnn_benchmark: False
  allow_tf32: True
